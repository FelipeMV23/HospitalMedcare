{% load static %}
{% include 'navbar.html' %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container container-form">
    <section>
        <h1>Creación de usuario paciente</h1>

        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre de Usuario">
                <div class="error" style="display:none;">Error en el nombre de usuario</div>
            </div>
    
            <div class="form-group">
                <input type="email" class="form-control" placeholder="example@user.cl">
                <div class="error" style="display:none;">Error en el correo electrónico</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre">
                <div class="error" style="display:none;">Error en el nombre</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Apellido">
                <div class="error" style="display:none;">Error en el apellido</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="123457890">
                <div class="error" style="display:none;">Error en el RUT</div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña">
                <div class="error" style="display:none;">Error en la contraseña</div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar Contraseña">
                <div class="error" style="display:none;">Error en la confirmación de la contraseña</div>
            </div>
            
            <div class="error" style="display:none;">Error general</div>

            <input class="buttons" type="submit" value="Crear usuario">
        </form>
    </section>
</div>
